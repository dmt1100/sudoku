<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="playGround">

    </div>
    <script>
        Function.prototype.method = function(name, func){
            if (!this.prototype[name]){
                this.prototype[name] = func;
                return this;
            }
        }
        Array.method("fillIncr", function(length, start){
            start = start || 0;
            for (let i = 0; i < length; i++){
                this.push(i + start);
            }
            return this;
        })

        Element.method("addClass", function(className){
            var classes = this.className.split(" ");
            if (classes.indexOf(className) < 0){
                classes.push(className);
                this.className = classes.join(" ").trim();
            }
        })
        Element.method("removeClass", function(className){
            var classes = this.className.split(" ");
            var index = classes.indexOf(className);
            if (index >= 0){
                classes.splice(index, 1);
                this.className = classes.join(" ").trim();
            }
        })
        
        var app = {};

        app.Sudoku = function(area){
            var that = this;
            var table = document.createElement("table");
            table.addClass("sudoku");
            var area = area || 3;
            var expo = area * area;
            for(var i=0; i < expo; i++){
                var row = table.insertRow(-1);
                for (var j=0; j<expo; j++){
                    var cell = row.insertCell(-1);
                    cell.innerHTML = i + ';' + j;
                    switch (i%area) {
                        case 0:
                            cell.addClass("top");
                        break;
                        case area-1:
                            cell.addClass("bottom");
                        break;
                    }
                    switch (j%area) {
                        case 0:
                            cell.addClass("left");
                        break;
                        case area-1:
                            cell.addClass("right");
                        break;
                    }
                }
            }
            that.table = table;
            that.expo = expo;
        }

        app.Sudoku.prototype = {
            fill: function(values){
                var that = this;
                that.values = values;
                for (var i = 0; i<that.expo; i++){
                    var row = that.table.rows[i];
                    for (var j=0; j<that.expo; j++){
                        var cell = that.table.rows[i].cells[j];
                        //console.log("cell= ", cell);
                        //console.log("values[i][j]= ", values[i][j]);
                        cell.innerHTML = values[i][j];
                    }
                }
            }
        }

        app.Generator = function(area){
            var that = this;
            var area = area || 3;
            var expo = area * area;
            var base = [].fillIncr(expo, 1);
            var rows = [];
            for (var i = 0; i<expo; i++){
                var row = [];
                var start = (i%area)*area + parseInt(i/area, 10);
                    for (var j=0; j<expo; j++){
                        row.push(base.slice(start, expo).concat(base)[j]);
                    }
                    rows.push(row);
                }
                that.rows = rows;
                that.expo = expo;
                that.area = area;
        }
        app.Generator.prototype = {
            invertVertical: function(){
                var that = this;
                that.rows.reverse();
                return that;
            }
        }

        var tbl = new app.Sudoku();
        document.body.appendChild(tbl.table);
        var generator = new app.Generator();
        generator.invertVertical();
        tbl.fill(generator.rows);

    </script>
</body>
